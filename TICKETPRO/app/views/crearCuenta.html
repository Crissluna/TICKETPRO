<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TicketPRO</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/Hero-Clean-Reverse-images.css" />
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-icons.css" />
  </head>

  <body>
    <div>
      <section class="position-relative py-4 py-xl-5">
        <div class="container">
          <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
              <h2><span style="color: rgb(13, 110, 253)">Ticket</span>PRO</h2>
              <p class="w-lg-50">
                Regístrate con nosotros y comienza a adquirir tus boletos
              </p>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
              <div class="card mb-5">
                <div class="card-body d-flex flex-column align-items-center">
                  <div
                    class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                      class="bi bi-person"
                    >
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                      ></path>
                    </svg>
                  </div>
                  <form
                    class="text-center"
                    method="POST"
                    action="http://localhost:3000/api/users/register"
                    id="myForm"
                  >
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="text"
                        name="firstName"
                        placeholder="Nombres"
                        id="Nombre"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="text"
                        name="lastName"
                        placeholder="Apellidos"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        placeholder="Correo electronico"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="Contraseña"
                      />
                    </div>

                    <div class="mb-3">
                      <button
                        class="btn btn-primary d-block w-100"
                        type="submit"
                      >
                        Crear Cuenta
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Evita el comportamiento por defecto de enviar el formulario

          const formData = new FormData(event.target);
          const formObject = {};
          formData.forEach((value, key) => {
            formObject[key] = value;
          });

          try {
            const response = await fetch(
              "http://localhost:3000/api/users/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formObject),
              }
            );

            if (!response.ok) {
              const errorMessage = await response.text();
              throw new Error(errorMessage);
            }

            // Si la respuesta es exitosa, redirige a otra página o realiza otras acciones necesarias
            window.location.href = "/app/views/Login.html"; // Cambia 'success.html' por la página deseada
          } catch (error) {
            console.error(error);
            // Maneja el error, por ejemplo, muestra un mensaje de error al usuario
          }
        });
    </script>
  </body>
</html>
